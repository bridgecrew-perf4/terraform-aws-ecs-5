name: Terraform checks and apply

on:
  push:
    branches:
      - "infra"
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '**.md'

jobs:
  terraform:
    name: Terraform checks and apply
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.7

      - name: Terraform fmt
        working-directory: ops/aws-iam-test
        id: fmt
        continue-on-error: true
        run: |
          terraform fmt -recursive

      - name: Terraform Init
        id: init
        run: terraform init

     - name: Terraform Plan
       id: plan
       run: terraform plan -no-color
       continue-on-error: true
       working-directory: ops/aws-iam
       env:
         # AWS CREDENTIALS
         AWS_ACCESS_KEY_ID: "${{ secrets.DEV_AWS_ACCESS_KEY_ID }}"
         AWS_SECRET_ACCESS_KEY: "${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}"
         AWS_SESSION_TOKEN: "${{ secrets.AWS_SESSION_TOKEN }}"
         AWS_SECURITY_TOKEN: "${{ secrets.AWS_SECURITY_TOKEN }}"

      - name: Commit files
        run: |
          git add -A .
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes"

      - name: Pull requests
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "infra-demo"
          PULL_REQUEST_FROM_BRANCH: ${{ github.ref }}

